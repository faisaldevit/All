<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.btn{
    width: 165px;
    height: 20px;
    position: relative;
}
 button{
    background: #f83e25;
    border: none;
    padding: 10px 18px;
    font-size: .9rem;
    color: white;
    cursor: pointer;
    outline: none;
    box-shadow: 0px 5px 5px rgb(145,145,145);
}
.minusbtn,.plusbtn{
    display: none;
}
    </style>
</head>
<body>

    <div class="btn">
        <button class="minusbtn">-</button>
<button class="mainbtn">ADD TO CART</button>
<button class="plusbtn">+</button>
</div>

    <script>
        let btn = document.querySelector('.mainbtn');
        let mbtn = document.querySelector('.minusbtn');
        let pbtn = document.querySelector('.plusbtn');

        btn.addEventListener('click',() => {
            if (btn.innerText == 'ADD TO CART') {
                btn.innerText = 1;
                pbtn.style.display = 'inline-block';
                mbtn.style.display = 'inline-block';
            }
                
        });


       mbtn.addEventListener('click',() => {
        if (btn.innerText == 5) {
            pbtn.style.display = 'inline-blolck';
        }
        if (btn.innerText < 2) {   
            btn.innerText = 'ADD TO CART';
            pbtn.style.display = 'none';
            mbtn.style.display = 'none';
        }else{
            btn.innerText = btn.innerText -1;
        }
    })
        pbtn.addEventListener('click',() => {
        if (btn.innerText == 500) {   
            pbtn.style.display = 'none';
            mbtn.style.display = 'none';
         }else{
            btn.innerText = +(btn.innerText) +1;
        }
    
        });
    </script>
</body>
</html>
